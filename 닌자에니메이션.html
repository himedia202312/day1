<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:400px;
            height:400px;
            background-color: yellow;
            margin: auto;
        }
        #pic{
            width:100%;
            height:350px;
        }
    </style>
</head>
<script>
    let n=0;
    
    function next(){
        n++;
        //다음 닌자 이미지 나오도록...    
        //문서내에 pic이라는 id를 갖는 요소를..
        let pic=document.getElementById("pic");
        pic.src="../images/Ninja/Attack__00"+n+".png의 사본.png";
    }    
    function prev(){
        n--;
        //다음 닌자 이미지 나오도록...    
        //문서내에 pic이라는 id를 갖는 요소를..
        let pic=document.getElementById("pic");
        pic.src="../images/Ninja/Attack__00"+n+".png의 사본.png";
    }    
</script>
<body>
    
    <div id="wrapper">
        <img id="pic" src="../images/Ninja/Attack__000.png의 사본.png">
        <div>
            <button onClick="prev()">이전</button>
            <button onClick="next()">다음</button>
        </div>
    </img>

</body>
</html>
